<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="first name"/>
        <br/>
        <br/>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="last name"/>
        <br/>
        <br/>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name for the account"/>
        <br/>
        <br/>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="*************"/>
        <br/>
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="****@.com"/>
        <br/>
        <br/>
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="date"/>
        <br/>
        <br/>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male"/><label>male</label>
        <input type="radio" id="gender" name="gender" value="female"/><label>female</label>
        <br/>
        <br/>
        <input type="submit">

        
    </form>
    <br />
    <br />
    <a href="./index.html">back to index</a>
</body>
</html>
